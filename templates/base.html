<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Фотогалерея{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            margin: 0;
            padding: 0 20px;
        }
        nav {
            background-color: #eee;
            padding: 10px;
            margin-bottom: 10px;
        }
        nav a {
            margin: 0 8px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        a.tag-link {
            margin: 0 4px;
            color: #4285f4;
            text-decoration: none;
            font-size: 0.9em;
        }
        a.tag-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Головна</a> |
        <a href="{{ url_for('about') }}">Про додаток</a> |
        <a href="{{ url_for('slideshow') }}">Слайдшоу</a> |
        {% if session.username %}
            <a href="{{ url_for('admin') }}">Адмінка</a> |
            <a href="{{ url_for('upload') }}">Завантажити фото</a> |
            <a href="{{ url_for('logout') }}">Вийти ({{ session.username }})</a>
        {% else %}
            <a href="{{ url_for('login') }}">Вхід</a>
        {% endif %}
    </nav>
    <hr>

    {% block content %}
    <!-- Тут буде контент конкретної сторінки -->
    {% endblock %}
</body>
</html>
